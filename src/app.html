<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://extension-cdn.getdirecto.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline';">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#458199" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Focus Management Script -->
    <script>
      // Prevent autofocus conflicts
      document.addEventListener('DOMContentLoaded', function() {
        // Remove any existing autofocus attributes to prevent conflicts
        const autofocusElements = document.querySelectorAll('[autofocus]');
        autofocusElements.forEach(el => {
          el.removeAttribute('autofocus');
        });
        
        // Handle focus management for better accessibility
        document.addEventListener('focusin', function(e) {
          // Ensure only one element has focus at a time
          if (e.target !== document.activeElement) {
            document.activeElement?.blur();
          }
        });
      });
    </script>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
